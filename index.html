<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Do You Love Casper?</title>
<style>
  body {
    background-color: #222;
    color: #fff;
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
    overflow: hidden;
  }

  .glitch {
    font-size: 1.5em;
    color: #f07;
    animation: glitch 0.1s infinite;
  }

  .container {
    text-align: center;
    width: 100%;
    max-width: 400px;
    padding: 20px;
  }

  .popup {
    display: none;
    position: absolute;
    background-color: rgba(240, 112, 171, 0.9);
    padding: 15px;
    color: white;
    border-radius: 8px;
    width: 80%;
    left: 10%;
    top: 30%;
    z-index: 2;
    font-size: 1.2em;
    text-align: center;
  }

  .popup button {
    padding: 10px;
    margin: 5px;
    background-color: white;
    border: none;
    color: #333;
    cursor: pointer;
  }

  /* Falling Hearts */
  .heart {
    position: absolute;
    top: -50px;
    font-size: 24px;
    color: #f07;
    animation: fall linear infinite;
    opacity: 0.9;
  }

  /* Heart animation */
  @keyframes fall {
    0% { opacity: 0; top: -50px; }
    50% { opacity: 1; }
    100% { top: 100vh; opacity: 0; }
  }

  /* Keyframes for glitch effect */
  @keyframes glitch {
    0%, 100% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(2px, -2px); }
    60% { transform: translate(-1px, 1px); }
    80% { transform: translate(1px, -1px); }
  }

  .countdown {
    font-size: 2em;
    color: #f07;
  }
</style>
</head>
<body>

<div class="container">
  <div id="loveMessage" class="glitch">Do You Love Casper?</div>
  <div id="popup" class="popup">
    <p>Show your love?</p>
    <button onclick="confirmLove()">Yes</button>
    <button onclick="denyLove()">Not Really</button>
  </div>
  <div id="countdownMessage" class="countdown"></div>
  <div id="marryMessage" style="display: none; font-size: 1.5em; margin-top: 20px;">I love you too Mami, will you marry me?</div>
</div>

<script>
  // Display the love message with glitch effect
  let loveMessage = document.getElementById('loveMessage');
  let popup = document.getElementById('popup');
  let countdownMessage = document.getElementById('countdownMessage');
  let marryMessage = document.getElementById('marryMessage');

  // Show pop-up after a short delay
  setTimeout(() => {
    popup.style.display = 'block';
  }, 2000);

  // Heart creation function
  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = Math.random() * 2 + 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => {
      heart.remove();
    }, 5000);
  }

  // Confirm love to Casper
  function confirmLove() {
    popup.style.display = 'none';
    loveMessage.style.display = 'none';

    // Start the heart animation
    marryMessage.style.display = 'block';
    setInterval(createHeart, 300);
  }

  // Deny love to Casper
  function denyLove() {
    popup.style.display = 'none';
    loveMessage.innerHTML = "Casper is heartbroken...";
  }
</script>

</body>
</html>
